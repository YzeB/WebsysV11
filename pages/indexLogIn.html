<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/styleLogIn.css">
        <script src="../js/scriptLogIn.js"></script>
        <script src="../js/scriptDarkMode.js"></script>
        <title>PC Picker Log-In</title>
    </head>
    <body>
        <div class="mainPage">
            <a class="backButton" href="../indexHome.html">Go Back to Homepage</a>
            <div class="inForm">
                <div class="eForm">
                    <br>
                    <h1>Log-In</h1>
                    <form id="logInForm">
                        <label for="lUsername">Username:</label><br>
                        <input type="text" placeholder="Username" name="lUsername" id="lUsername" required><br>
                        <label for="lEmail">E-Mail Address:</label><br>
                        <input type="email" placeholder="E-Mail" name="lEmail" id="lEmail" required><br>
                        <label for="lPassword">Password:</label><br>
                        <input type="password" placeholder="Password" name="lPassword" id="lPassword" required><br><br>
                        <button type="submit">Sign In</button>
                    </form>
                    <br>
                    <hr>
                    <br>
                    <div>
                        <h4>Don't have an account? <a href="../indexSignIn.html">Sign In here</a></h4>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </body>
</html>
